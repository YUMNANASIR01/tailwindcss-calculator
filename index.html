<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="src/output.css">
</head>

<body class="h-screen flex justify-center items-center bg-[url('/picture.jpg')] bg-center bg-cover bg-opacity-0">

    <!-- Main calculator container -->
    <div id="calDiv" class="p-5 bg-gray-900 rounded-2xl w-60 h-auto sm:w-38 xs:w-25 sm:h-70 xs:h-60"> 
     
        <!-- Screen input field -->
        <input id="myscreen" type="text" class="h-12 rounded-md text-right p-2 w-full text-2xl mb-4"> 

        <!-- First row of buttons -->
        <div class="flex justify-between mt-5">
            <button class="bg-orange-500 shadow-lg shadow-gray-500/100 h-10 w-10 border-2 border-solid border-black rounded flex justify-center items-center">AC</button>
            <button class="bg-orange-500 shadow-lg shadow-gray-500/100 h-10 w-10 border-2 border-solid border-black rounded flex justify-center items-center">Del</button>
            <button class="bg-yellow-500 shadow-lg shadow-gray-500/100 h-10 w-10 border-2 border-solid border-black rounded flex justify-center items-center">.</button>
            <button class="bg-yellow-500 shadow-lg shadow-gray-500/100 h-10 w-10 border-2 border-solid border-black rounded flex justify-center items-center">/</button>
        </div>

        <!-- Second row of buttons -->
        <div class="flex justify-between mt-5">
            <button class="h-10 w-10 bg-gray-400 shadow-lg shadow-gray-500/100 p-2 border-2 border-solid border-black rounded flex justify-center items-center">7</button>
            <button class="h-10 w-10 bg-gray-400 shadow-lg shadow-gray-500/100 p-2 border-2 border-solid border-black rounded flex justify-center items-center">8</button>
            <button class="h-10 w-10 bg-gray-400 shadow-lg shadow-gray-500/100 p-2 border-2 border-solid border-black rounded flex justify-center items-center">9</button>
            <button class="bg-yellow-500 h-10 w-10 shadow-lg shadow-gray-500/100 p-2 border-2 border-solid border-black rounded flex justify-center items-center">*</button>
        </div>

        <!-- Third row of buttons -->
        <div class="flex justify-between mt-5">
            <button class="h-10 w-10 bg-gray-400 shadow-lg shadow-gray-500/100 border-2 border-solid border-black rounded flex justify-center items-center">4</button>
            <button class="h-10 w-10 bg-gray-400 shadow-lg shadow-gray-500/100 border-2 border-solid border-black rounded flex justify-center items-center">5</button>
            <button class="h-10 w-10 bg-gray-400 shadow-lg shadow-gray-500/100 border-2 border-solid border-black rounded flex justify-center items-center">6</button>
            <button class="bg-yellow-500 shadow-lg shadow-gray-500/100 h-10 w-10 border-2 border-solid border-black rounded flex justify-center items-center">-</button>
        </div>

        <!-- Fourth row of buttons -->
        <div class="flex justify-between mt-5">
            <button class="h-10 w-10 bg-gray-400 shadow-lg shadow-gray-500/100 border-2 border-solid border-black rounded flex justify-center items-center">1</button>
            <button class="h-10 w-10 bg-gray-400 shadow-lg shadow-gray-500/100 border-2 border-solid border-black rounded flex justify-center items-center">2</button>
            <button class="h-10 w-10 bg-gray-400 shadow-lg shadow-gray-500/100 border-2 border-solid border-black rounded flex justify-center items-center">3</button>
            <button class="bg-yellow-500 shadow-lg shadow-gray-500/100 h-10 w-10 border-2 border-solid border-black rounded flex justify-center items-center">+</button>
        </div>

        <!-- Fifth row of buttons -->
        <div class="flex mt-4">
            <button class="h-10 w-10 shadow-lg shadow-gray-500/100 bg-gray-400 border-2 border-solid border-black rounded flex justify-center items-center mr-2.5">00</button>
            <button class="h-10 w-10 shadow-lg shadow-gray-500/100 bg-gray-400 border-2 border-solid border-black rounded flex justify-center items-center mr-2">0</button>
            <button class="bg-yellow-500 shadow-lg shadow-gray-500/100 h-10 w-10 border-2 border-solid border-black rounded flex justify-center items-center flex-1">=</button>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
